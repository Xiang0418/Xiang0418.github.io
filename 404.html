<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <script>
        // Check if the path is for a file (like .js, .css, .png, etc.)
        function isFileRequest(url) {
            return url.match(/\.[^/]+$/);
        }

        // Redirect to the homepage while preserving the path
        var path = window.location.pathname;
        if (!isFileRequest(window.location.href)) {
            window.location.replace('/index.html#' + path);
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
</body>
</html>
